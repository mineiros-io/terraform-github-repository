version: v1.0
name: "Terraform-Github-Repository CI Pipeline"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Tests"
    task:
      secrets:
        - name: TERRAFORM_TESTS_GITHUB_CREDENTIALS
      prologue:
        commands:
          - checkout --use-cache
      jobs:
        - name: "Pre Commit Hooks"
          commands:
            - make docker/pre-commit-hooks
        - name: "Unit Tests"
          commands:
            - make docker/unit-tests
